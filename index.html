<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BoostBuddy - Smart video distribution and optimization">
    <title>BoostBuddy - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f4f4f4;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Typography */
        h1 {
            color: #1a1a1a;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            line-height: 1.2;
            text-align: center;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
        }

        .nav-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .nav-button i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-button {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BoostBuddy</h1>
        <div class="nav-links">
            <a href="smartUploader.html" class="nav-button">
                <i class="fas fa-upload"></i>
                Smart Upload
            </a>
            <a href="boostLinks.html" class="nav-button">
                <i class="fas fa-link"></i>
                Boost Links
            </a>
        </div>
        <footer>
            <p>&copy; 2025 BoostBuddy. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
